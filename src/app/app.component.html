

<div class="container">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search Post.....">
    <div class="input-group-append">
      <button class="input-group-text">Search</button>
    </div>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Post Name</th>
        <th scope="col">User Name</th>
        <th scope="col">Date </th>
        <th scope="col">Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.text}}</td>
        <td>{{post.userName}}</td>
        <td>{{post.createDate | date}}</td>
        <td>{{post.comments.length}}</td>
        <br>
        <table style="position: relative;right: 135%;top: 20px; ">
          <tr *ngFor="let com of post.comments">
            <td>{{com.text}}</td>
          <td>{{com.userName}}</td>
          <td>{{com.createDate | date}}</td>
          <td>{{com.like}}</td>
          <td>{{com.dislike}}</td>
          </tr>
        </table>
      </tr>
    </tbody>
  </table>
</div>
